<div class="container">
  <div class="jumbotron">
    <h1>Stock</h1>
    <h2>A simple demo mashup</h2>
  </div>

  <div *ngIf="!hasValidJwt">
    <form class="form-horizontal" #jwtForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="jwt" class="col-sm-2 control-label">JWT Token</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="jwt" placeholder="Paste sandbox JWT token here..."
                 [ngClass]="(isValid(model.jwt)) ? 'jwt-valid' : 'jwt-invalid'"
                 required [(ngModel)]="model.jwt" name="jwt">
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="hasValidJwt">
    <form class="form-horizontal" #keyForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="key" class="col-sm-2 control-label">Portfolio ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="key" placeholder="RS.01"
                 required [(ngModel)]="model.key" name="key">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="keyForm.form.invalid"
                  type="submit" class="btn btn-primary">Check stock positions
          </button>
        </div>
      </div>
    </form>

    <div *ngIf="submitted">
      <hr>
      <app-stocks [key]="model.key"></app-stocks>
    </div>
  </div>

</div>
